<div class="row mt-4">
  <div class="col-6 offset-3">
    <form [formGroup]="form">
      <div class="form-group mt-2">
        <label for="titleInput">Title</label>
        <input
          type="text"
          class="form-control"
          id="titleInput"
          formControlName="title"
        />
      </div>
      <div class="form-group mt-2">
        <label for="descriptionInput">Description</label>
        <textarea
          id="descriptionInput"
          class="form-control"
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group mt-2">
        <label for="locationInput">Location</label>
        <select
          id="locationInput"
          class="form-control"
          formControlName="locationId"
        >
          <option
            *ngFor="let itemLocation of locations"
            [value]="itemLocation._id"
          >
            {{ itemLocation.site }}, {{ itemLocation.room }}
          </option>
        </select>
      </div>
      <button
        class="btn btn-dark float-end mt-3"
        [disabled]="form.invalid"
        (click)="addExibition()"
      >
        Add
      </button>
    </form>
  </div>
</div>
