<div class="row mt-4">
  <div class="col-6 offset-3">
    <form [formGroup]="form">
      <div class="form-group mt-2">
        <label for="titleInput">Title</label>
        <input
          type="text"
          class="form-control"
          id="titleInput"
          formContorlName="title"
        />
      </div>
      <div class="form-group mt-2">
        <label for="descriptionInput">Description</label>
        <textarea
          id="descriptionInput"
          class="form-control"
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group mt-2">
        <label for="locationInput">Location</label>
        <select
          id="locationInput"
          class="form-control"
          formControlName="locationId"
        >
          <option value=""></option>
        </select>
      </div>
      <button class="btn btn-dark float-end mt-3" [disabled]="form.invalid">
        Add
      </button>
    </form>
  </div>
</div>
